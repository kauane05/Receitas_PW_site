    <form action="php/cadastrar_produto.php" method="POST">
        <div class="cadastro">
          <div class="row g3">
  
            <div class="form-group col-md-6">
              <label for="Nome">Nome do produto</label>
              <input type="text" class="form-control" id="Nome" placeholder="Nome" name="produto"
              required minlength="4" maxlength="100" title="Nome inválido" autocomplete="off">
              <span class="mensagem-erro" data-erro=""></span>
            </div>
  
            <div class="form-group col-md-6">
              <label for="Endereco">Data de validade</label>
              <input type="date" class="form-control" id="Data" 
              required autocomplete="off" name="data_vali">
              <span class="mensagem-erro" data-erro=""></span>
             </div>  
          
           <div class="form-group col-md-6">
            <label for="Ingredientes">Código</label>
            <input type="text" class="form-control" name="codigo" id="codigo" 
            placeholder="Digite o código " required  autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
           </div>
  
            <div class="form-group col-md-6">
              <label for="preparo">Quantidade</label>
              <input type="text" class="form-control" name="quantidade" id="quantidade"
               required="required" autocomplete="off" placeholder="Quantidade do produto">
              <span class="mensagem-erro" data-erro=""></span>
            </div>

            <div class="form-group col-md-6">
              <label for="Valor">Valor do Produto</label>
              <input type="text" class="form-control" id="Valor" placeholder="Digite o valor do produto"
              required  autocomplete="off" name="valor">
              <span class="mensagem-erro" data-erro=""></span>
             </div>

            <div class="form-group col-md-6">
              <label for="Nome">Descrição do produto</label>
              <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="pro_des"
              required minlength="4" maxlength="200" title="Nome inválido" autocomplete="off">
              <span class="mensagem-erro" data-erro=""></span>
            </div>

            <div class="form-group col-md-6">
              <label for="Endereco">Data de fabricação</label>
              <input type="date" class="form-control" id="Data" 
              required autocomplete="off" name="data">
              <span class="mensagem-erro" data-erro=""></span>
             </div>  

       </div>

       <input type="submit" class="btn btn-primary" onclick="validacampo()" value="Cadastrar">
       </div>
        </form>
