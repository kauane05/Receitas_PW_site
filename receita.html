          <form action="php/cadastrar_receita.php" method="POST">
      <div class="cadastro">
        <div class="row g3">

          <div class="form-group col-md-6">
            <label for="Nome">Nome da receita</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome"
            required minlength="4" maxlength="10" title="Nome inválido" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Tipo">Tipo da receita</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option selected value="">Escolher...</option>
              <option value="doce">Doce</option>
              <option value="salgada">Salgada</option>
            </select>
            <span class="mensagem-erro" data-erro=""></span>

          </div>
        
         <div class="form-group col-md-6">
          <label for="Ingredientes">Ingredientes</label>
          <input type="text" class="form-control" name="ingrediente" id="ingredientes" 
          placeholder="Digite os ingredientes" required  autocomplete="off">
          <span class="mensagem-erro" data-erro=""></span>
         </div>

          <div class="form-group col-md-6">
            <label for="preparo">Modo de preparo</label>
            <input type="text" class="form-control" name="modo_preparo" id="preparo"
             required="required" autocomplete="off" placeholder="Modo de preparo">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="preparo">Tempo de preparo</label>
            <input type="text" class="form-control" name="tempo_preparo" id="preparo"
             required="required" autocomplete="off" placeholder="Tempo de preparo">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Nome">Nome do chef da receita</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome_chef"
            required minlength="4" maxlength="10" title="Nome inválido" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Endereco">Data de publicação</label>
            <input type="date" class="form-control" id="Data" 
            required autocomplete="off" name="data_publi">
            <span class="mensagem-erro" data-erro=""></span>
           </div>  

           <div class="form-group col-md-6">
            <label for="Nome">Quantas pessoas serve</label>
            <input type="text" class="form-control" id="Nome" placeholder="Quantidade" name="quant_pessoas"
            required minlength="4" maxlength="10" title="Nome inválido" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

     </div>
    
     <button type="submit" class="btn btn-primary" onclick="validacampo()">Cadastrar</button>

     </div>
