    <form action="php/cadastrar_funcionario.php" method="POST">
        <div class="cadastro">
        <div class="row g3">

          <div class="form-group col-md-6">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome"
            required minlength="4" maxlength="10" title="Nome inválido" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Email">E-mail</label>
            <input type="email" class="form-control" id="Email" placeholder="E-mail"
            required minlength="10" autocomplete="off" name="email"
            maxlength="50" title="E-mail inválido">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
        
         <div class="form-group col-md-12">
          <label for="Endereco">Endereço</label>
          <input type="text" class="form-control" id="Endereco" placeholder="Rua dos Bobos, nº 0"
          required minlength="10" maxlength="100" autocomplete="off" name="endereco">
          <span class="mensagem-erro" data-erro=""></span>
         </div>

         <div class="form-group col-md-6">
            <label for="Nome">Setor</label>
            <input type="text" class="form-control" id="setor" placeholder="Setor" name="setor"
            required minlength="4" maxlength="1000" title="Setor inválido" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
          
          <div class="form-group col-md-6">
            <label for="Nome">Função</label>
            <input type="text" class="form-control" id="função" placeholder="Função" name="funcao"
            required minlength="4" maxlength="10" title="Função inválida" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
        
          <div class="form-group col-md-6">
            <label for="Telefone">Telefone</label>
            <input type="tel" class="form-control" id="Telefone" name="telefone"
            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" autocomplete="off"
            title="Digite o número no formato (99) 9999-9999" required="required" 
            placeholder="(00) 00000-0000"
            minlength="14" maxlength="15" title="Telefone inválido. Digite no formato:(xx)xxxxx-xxxx">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="CPF">CPF</label>
            <input type="text" class="form-control" id="CPF"
            required minlength="11" autocomplete="off" name="cpf"
            placeholder="000.000.000-00"
            maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
            title="CPF inválido. Digite no formato: xxx.xxx.xxx-xx">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-12">
            <label for="Data">Data de nascimento</label>
            <input type="date" class="form-control" id="Data" 
            required autocomplete="off" name="data_nasc">
            <span class="mensagem-erro" data-erro=""></span>
           </div>
    </div>
    
    <button type="submit" class="btn btn-primary" onclick="validacampo()">Cadastrar</button>

    </div>
