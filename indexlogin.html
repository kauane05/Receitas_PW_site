<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form action="php/login.php" method="POST" id="login_form">
            <div id="form_header">
                <h1>Login</h1>
               
            </div>

            <div id="social_midia">
                <a href="#">
                    <img src="imagens/facebook.png" alt="Facebook Logo">
                </a>

                <a href="#">
                    <img src="imagens/google_login.png" alt="Google Logo">
                </a>

                <a href="#">
                    <img src="imagens/instagram.png" alt="Instagram Logo">
                </a>
            </div>

            <div id="input">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nome" name="nome">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                
         <div class="form-group col-md-6">
            <label for="Endereco">Senha</label>
            <input type="password" class="form-control" id="Senha" placeholder="Digite sua Senha"
            required minlength="5" maxlength="10" autocomplete="off" name="senha">
            <span class="mensagem-erro" data-erro=""></span>

                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>

            <a href="index.html">Entrar</a>
            
        </form>
    </main>
</body>
</html>
