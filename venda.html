<body>

    <form>
        <div class="cadastro">
        <div class="row g3">

          <div class="form-group col-md-6">
            <label for="Nome">Nome do cliente</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome"
            required minlength="4" maxlength="60" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Nomefun">Nome do funcionário</label>
            <input type="text" class="form-control" id="Nomefun" placeholder="Nome" name="nomefun"
            required minlength="4" maxlength="60" autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Numero">Número da venda</label>
            <input type="text" class="form-control" id="Numero" placeholder="Número da venda"
            required name="numero"
            autocomplete="off">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
        
         <div class="form-group col-md-6">
          <label for="Valor">Valor da venda</label>
          <input type="text" class="form-control" id="Valor" placeholder="Digite o valor da venda"
          required  autocomplete="off" name="valor">
          <span class="mensagem-erro" data-erro=""></span>
         </div>

         <div class="form-group col-md-6">
            <label for="Tipo">Tipo de pagamento</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option selected value="">Escolher...</option>
              <option value="a vista">À vista</option>
              <option value="parcelada">Parcelada</option>
              <option value="pix">Pix</option>
              <option value="cartao">Cartão</option>
            </select>
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="Data">Data da venda</label>
            <input type="date" class="form-control" id="Data" 
            required autocomplete="off" name="data">
            <span class="mensagem-erro" data-erro=""></span>
           </div>

           <div class="form-group col-md-12">
            <label for="Endereco">Endereço de entrega</label>
            <input type="text" class="form-control" id="Endereco" placeholder="Rua dos Bobos, nº 0"
            required minlength="10" maxlength="100" autocomplete="off" name="endereco">
            <span class="mensagem-erro" data-erro=""></span>
           </div>

           
          <div class="form-group col-md-12">
            <label for="Data">Data de estimativa para entrega</label>
            <input type="date" class="form-control" id="Data" 
            required autocomplete="off" name="data">
            <span class="mensagem-erro" data-erro=""></span>
           </div>
           
    </div>
    
    <button type="submit" class="btn btn-primary" onclick="validacampo()" >Cadastrar</button>

    </div>
      </form>
        
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
